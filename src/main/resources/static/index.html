<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Video Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid">

        <div class="principalBox" alt="principalBox">

            <div class="girlDancingBox" alt="topBox">
                <img src="resources/heroImage.svg" alt="ícone de música" class="girlDancingBox">
            </div>

            <div class="secondBox" alt="bottonBox">

                <h1 class="title">Youtube Video Converter</h1>
                <p class="description">Type the URL and press to download in mp3 or mp4</p>

                <form id="userInputForm">
                    <input class="userInputText" type="text" id="userInput" placeholder="Enter the url here...">
                </form>

                <div class="mp3Box">
                    <a class="mp3Text">MP3</a>
                </div>

                <div class="mp4Box">
                    <a class="mp4Text">MP4</a>
                </div>

                <div class="downloadBox" type="submit">
                    <button class="downloadButtonText">Download</button>
                    <div class="spinner-border text-primary d-none" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="main.js" defer></script>

</body>

</html>
